<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">

        <title>{{.Title}}</title>
    </head>
    <body>
        <div class="card text-center" style="margin-top: 10vh; margin-left: 5%; margin-right: 5%">
            <div class="card-header">

                <h5 class="card-title">{{.Title}}</h5>
            </div>
            <ul class="list-group list-group-flush">
                {{range $key, $value := .Story}}
                    <li class="list-group-item">{{$value}}</li>
                {{end}}
            </ul>
        </div>

        <nav aria-label="Story navigation" style="margin-top: 1%; margin-left: 5%; margin-right: 5%">
            <ul class="pagination justify-content-center">
                {{range $key, $value := .Options}}
                    <li class="page-item"><a class="btn btn-primary page-link" href="{{$value.Arc}}">{{$value.Text}}</a>
                    </li>
                {{end}}
            </ul>
        </nav>
    </body>
</html>
